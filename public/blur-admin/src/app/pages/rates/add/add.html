<div class="widgets">
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <div ba-panel ba-panel-title="Currency Rates" ba-panel-class="with-scroll">
                <div class="alert bg-success" ng-show="showSuccess">
                    <strong>Rate added successfully!</strong>
                </div>

                <div class="alert bg-danger" ng-show="showError">
                    <strong>An error has occurred when attempting to add the rate!</strong>
                </div>

                <div class="form-group">
                    <label for="from">From</label>
                    <input type="text" class="form-control" id="from" name="from" placeholder="From"
                           ng-model="form.from">
                </div>

                <div class="form-group">
                    <label for="to">To</label>
                    <input type="text" class="form-control" id="to" name="to" placeholder="To" ng-model="form.to">
                </div>

                <div class="form-group">
                    <label for="rate">Rate</label>
                    <input type="number" class="form-control" id="rate" name="from" placeholder="From"
                           ng-model="form.rate" ng-change="rateInputChange()">

                    <br/>
                    <ion-slider id="rateSlider" type="single" grid="true" min="0" max="100" from="10" postfix="%"
                                on-change='rangeChangeCallback'>
                    </ion-slider>
                </div>

                <div class="button-wrapper">
                    <button progress-button="addRate()" type="button" class="btn btn-info">Add Rate</button>
                </div>
            </div>
        </div>
    </div>
</div>
