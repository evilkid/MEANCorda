<div class="row pie-charts">
    <div class="pie-chart-item-container" ng-repeat="currency in currencies">
        <div ba-panel>
            <div class="pie-chart-item">

                <div class="description">
                    <div>{{currency.quantity}}</div>
                    <div class="description-stats">{{currency.token}}</div>
                </div>
                <i class="chart-icon i-money"></i>
            </div>
        </div>
    </div>
</div>
