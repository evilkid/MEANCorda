<div class="widgets">
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <div ba-panel ba-panel-title="Transactions History" ba-panel-class="with-scroll">
                <div class="horizontal-scroll">

                    <table class="table" st-table="smartTableData">
                        <thead>
                        <tr class="sortable">
                            <th st-sort="date">Date</th>
                            <th st-sort="sender">Sender</th>
                            <th st-sort="receiver">Receiver</th>
                            <th st-sort="currency">Currency</th>
                            <th st-sort="amount">Amount</th>
                            <th st-sort="type">Type</th>
                            <th st-sort="tranId">Transaction ID</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="transaction in transactions">
                            <td>{{transaction.date|date: 'medium' }}</td>
                            <td>{{transaction.sender}}</td>
                            <td>{{transaction.receiver}}</td>
                            <td>{{transaction.product}}</td>
                            <td>{{transaction.amount}}</td>
                            <td>{{transaction.type}}</td>
                            <td>{{transaction.idTran}}</td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="7" class="text-center">
                                <div st-pagination="" st-items-by-page="smartTablePageSize"
                                     st-displayed-pages="5"></div>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
