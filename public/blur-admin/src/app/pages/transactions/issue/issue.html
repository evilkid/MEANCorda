<div class="widgets">
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <div ba-panel ba-panel-title="Currency Rates" ba-panel-class="with-scroll">
                <div class="alert bg-success" ng-show="showSuccess">
                    <strong>Pay command executed successfully!</strong>
                </div>

                <div class="alert bg-danger" ng-show="showError">
                    <strong>An error has occurred when attempting to execute the pay command!</strong>
                </div>

                <div class="form-group">
                    <ui-select ng-model="form.currency"
                               class="btn-group bootstrap-select form-control"
                               ng-disabled="false"
                               append-to-body="true">
                        <ui-select-match placeholder="Select a Currency">
                            <span> {{form.currency}}</span>
                        </ui-select-match>
                        <ui-select-choices
                                repeat="c in currencies">
                            <span ng-bind-html="c"></span>
                        </ui-select-choices>
                    </ui-select>
                </div>

                <div class="form-group">
                    <ui-select ng-model="form.to"
                               class="btn-group bootstrap-select form-control"
                               ng-disabled="false"
                               append-to-body="true">
                        <ui-select-match placeholder="Select a Peer">
                            <span> {{form.to.name}}</span>
                        </ui-select-match>
                        <ui-select-choices
                                repeat="peer in peers">
                            <span ng-bind-html="peer.name"></span>
                        </ui-select-choices>
                    </ui-select>
                </div>

                <div class="form-group">

                    <label for="amount">Amount</label>
                    <input type="number" class="form-control" id="amount" name="from" placeholder="From"
                           ng-model="form.amount" ng-change="amountInputChange()">

                    <br/>
                    <ion-slider id="amountSlider" type="single" grid="true" min="0" max="10000" from="0"
                                on-change='rangeChangeCallback' disable="form.currency == null">
                    </ion-slider>
                </div>

                <div class="button-wrapper">
                    <button progress-button="sendIssue()" type="button" class="btn btn-info">Issue!</button>
                </div>
            </div>
        </div>
    </div>
</div>
